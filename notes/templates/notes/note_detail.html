{% extends 'base.html' %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
  <h2>{{ note.title }}</h2>
  <p>{{ note.content }}</p>
  <p>Created: {{ note.created_at }}</p>
  <a href="{% url 'note_update' pk=note.pk %}">Edit</a>
  <form action="{% url 'note_delete' pk=note.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <p><a href="{% url 'note_list' %}">Back</a></p>
{% endblock %}
