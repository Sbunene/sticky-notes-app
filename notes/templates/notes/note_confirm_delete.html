{% extends 'base.html' %}
{% block content %}
  <h2>Delete note</h2>
  <p>Are you sure you want to delete "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'note_detail' pk=note.pk %}">Cancel</a>
  </form>
{% endblock %}
